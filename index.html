<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Denied</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Comic Sans MS, Comic Sans, cursive;
    text-align: center;
    color: black;
    background-color: pink;
  }
  .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://cdn.vox-cdn.com/uploads/chorus_image/image/48509859/GettyImages-120401427.0.0.jpg');
    background-size: cover;
    background-position: center;
    opacity: 0.15;
    z-index: -1;
  }
  .container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .subcontainer {
    text-align: center;
  }
  .subcontainer h1 {
    margin-top: 20px;
  }
  .subcontainer img {
    width: 100%;
    max-width: 600px;
    display: block;
    margin: auto;
    margin-top: 20px;
  }
  .discord-button {
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="subcontainer">
      <h1>"We have access you website and you not"</h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Animated-Flag-North-Korea.gif" alt="North Korean Flag">
      <a href="https://discord.gg/jTEgf92d" target="_blank" class="discord-button">
        <img src="https://i.postimg.cc/Fzj7T05w/discord.png" alt="Join Discord">
      </a>
    </div>
  </div>
</body>
</html>
